name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        file: Dockerfile
        push: true
        tags: thenajnth/py_update_save_ip_api:${{ github.run_number }}
